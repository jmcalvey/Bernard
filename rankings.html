<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QO Intern Power Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .ranking-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .ranking-header {
      background-color: #004080;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      background-color: #e0e0e0;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 8px;
      letter-spacing: 0.05em;
    }
    tbody tr:nth-child(odd) {
      background-color: #fafafa;
    }
    tbody tr:nth-child(even) {
      background-color: #fff;
    }
    tbody td {
      padding: 12px 8px;
      text-align: center;
      font-size: 1rem;
      border-bottom: 1px solid #ddd;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="ranking-container">
    <div class="ranking-header">
      QO Intern Power Rankings: 6/27
    </div>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Average Rank</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Bernard</td><td>1.143</td></tr>
        <tr><td>Brendan</td><td>6.429</td></tr>
        <tr><td>Adin</td><td>6.857</td></tr>
        <tr><td>Isaac</td><td>7.143</td></tr>
        <tr><td>Sean</td><td>7.143</td></tr>
        <tr><td>Gavin</td><td>7.286</td></tr>
        <tr><td>Evan</td><td>7.429</td></tr>
        <tr><td>Ansh</td><td>8.714</td></tr>
        <tr><td>James</td><td>8.714</td></tr>
        <tr><td>Jack G</td><td>9.286</td></tr>
        <tr><td>Jacob</td><td>9.286</td></tr>
        <tr><td>Leo</td><td>9.429</td></tr>
        <tr><td>Sam</td><td>10.000</td></tr>
        <tr><td>Josh</td><td>10.143</td></tr>
        <tr><td>Jack D</td><td>11.000</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
